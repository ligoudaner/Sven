<!DOCTYPE html>
<html>
<head>
<title>流程管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/libs/ajaxfileupload.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<a v-if="hasPermission('models:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a> 
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增2</a>
				<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-primary" @click="deploy"><i class="fa fa-pencil-square-o"></i>&nbsp;发布流程</a>
				<a class="btn btn-primary" @click="importModel"><i class="fa fa-pencil-square-o"></i>&nbsp;导入</a>
				<a class="btn btn-primary" @click="exportModel"><i class="fa fa-pencil-square-o"></i>&nbsp;导出</a>
				<a v-if="hasPermission('moments:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">Key</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="modelEntity.key"
							placeholder="Key" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="modelEntity.name" placeholder="名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">描述</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="modelEntity.category" placeholder="描述" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="save"value="确定" /> &nbsp;&nbsp;
					<input type="button" class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
		
		 <!-- 导入流程 -->
		<div id="importModelLayer" style="display: none;">
			<form class="form-horizontal" method="post"  action="../models/uploadFile" id="importModelForm" enctype="multipart/form-data">
			<div class="form-group">
				<div class="form-group">
				   	<div class="col-sm-2 control-label">选择文件</div>
				   	<div class="col-sm-10">
				      <input type="file" id="uploadfile" name="uploadfile">
				    </div>
				</div>
			</div>
			</form>
		</div>
	</div>

	<script src="../public/js/activity/modellerList.js"></script>
</body>
</html>
